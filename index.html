<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snitheads</title>
    <meta name="description" content="snitheads">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Room Container -->
    <div id="room-container">
        <img id="room-image" src="images/room.png" alt="Room">
        <!-- TV Screen Player - positioned over the TV in the room -->
        <div id="tv-player-container">
            <div id="tv-player"></div>
        </div>
        <div id="hotspot-overlay">
            <!-- Hotspots will be added by JavaScript -->
        </div>
        <div id="room-title">
            <h1>snitheads</h1>
        </div>
    </div>

    <!-- Section Container -->
    <div id="section-container" class="hidden">
        <button id="back-to-room" aria-label="Back to room">
            <span class="back-arrow"></span>
            <span>Back</span>
        </button>
        <div id="section-content"></div>
    </div>

    <!-- Scripts -->
    <script src="js/camera-parallax.js"></script>
    <script src="js/hotspots.js"></script>
    <script src="js/youtube-integration.js"></script>
    <script src="js/itch-integration.js"></script>
    <script src="js/music-player.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
