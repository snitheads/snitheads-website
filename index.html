<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snitheads</title>
    <meta name="description" content="snitheads">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Redirect old hash-based URLs to new clean URLs
        if (window.location.hash) {
            const hash = window.location.hash.slice(1);
            const redirectMap = {
                'games': 'toys',
                'cartoons': 'toons',
                'music': 'tunes'
            };
            const newSection = redirectMap[hash];
            if (newSection) {
                window.location.href = window.location.origin + window.location.pathname + newSection;
            }
        }
    </script>
</head>
<body>
    <!-- Room Container -->
    <div id="room-container">
        <img id="room-image" src="images/room.png" alt="Room">
        <!-- TV Screen Player - positioned over the TV in the room -->
        <div id="tv-player-container">
            <div id="tv-player"></div>
        </div>
        <div id="hotspot-overlay">
            <!-- Hotspots will be added by JavaScript -->
        </div>
        <div id="room-title">
            <h1>snitheads</h1>
        </div>
    </div>

    <!-- Section Container -->
    <div id="section-container" class="hidden">
        <button id="back-to-room" aria-label="Back to room">
            <span class="back-arrow"></span>
            <span>Back</span>
        </button>
        <div id="section-content"></div>
    </div>

    <!-- Scripts -->
    <!-- Utilities (load first) -->
    <script src="js/utils/dom-utils.js" defer></script>
    <script src="js/utils/cache-manager.js" defer></script>
    <script src="js/utils/formatters.js" defer></script>
    <script src="js/utils/ui-helpers.js" defer></script>

    <!-- Feature modules -->
    <script src="js/camera-parallax.js" defer></script>
    <script src="js/hotspots.js" defer></script>
    <script src="js/youtube-integration.js" defer></script>
    <script src="js/itch-integration.js" defer></script>
    <script src="js/artwork-integration.js" defer></script>
    <script src="js/music-player.js" defer></script>
    <script src="js/navigation.js" defer></script>
</body>
</html>
